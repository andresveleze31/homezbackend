apiVersion: apps/v1
kind: Deployment
metadata:
  name: backendhomez
  namespace: thymeleaf
spec:
  selector:
    matchLabels:
      app: backendhomez
  replicas: 1
  template:
    metadata:
      labels:
         app: backendhomez
    spec:
      imagePullSecrets:
         - name: github-secret
      containers:
         - name: test
           image: localhost:5000/backendhomez:latest
           ports:
              - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: backendhomez
  namespace: thymeleaf
spec:
#  type: NodePort
  selector:
    app: backendhomez
  ports:
    - protocol: TCP
      port: 8080
#      nodePort: 30001
      targetPort: 8080